<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adventure Game</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #121212;
            color: #f5f5f5;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        #game-container {
            width: 80%;
            max-width: 600px;
            background: #1e1e1e;
            border: 2px solid #444;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.5);
        }
        #story {
            white-space: pre-wrap;
            margin-bottom: 20px;
        }
        .choice {
            display: block;
            margin: 10px 0;
            padding: 10px;
            background-color: #444;
            border: none;
            color: white;
            font-size: 16px;
            border-radius: 5px;
            cursor: pointer;
        }
        .choice:hover {
            background-color: #666;
        }
    </style>
</head>
<body>
    <div id="game-container">
        <div id="story"></div>
        <div id="choices"></div>
    </div>

    <script>
        const gameData = {
            playScreen: {
                text: "Welcome to the Adventure Game! Please enter the password to begin.",
                choices: [
                    { text: "Enter password", next: "password_prompt" }
                ]
            },
            password_prompt: {
                text: "Please enter the password:",
                choices: [
                    { text: "Submit", next: "stone_shed" }
                ]
            },
            stone_shed: {
                text: "You enter the stone shed and follow a winding staircase downward to a smelly crypt.",
                choices: [
                    { text: "Go West", next: "room_2" },
                    { text: "Go East", next: "room_6" }
                ]
            },
            room_2: {
                text: "There is a large desk in the center of the room. It looks like no one has been here in ages.",
                choices: [
                    { text: "Go North", next: "room_1" },
                    { text: "Go South", next: "room_3" },
                    { text: "Go East", next: "room_4" }
                ]
            },
            room_6: {
                text: "It is a relatively empty room with a few cobwebs in the corner.",
                choices: [
                    { text: "Go North", next: "room_5" },
                    { text: "Go South", next: "room_7" },
                    { text: "Go West", next: "room_4" }
                ]
            },
            room_1: {
                text: "You enter a room with a lot of gold bars stacked on the ground.",
                choices: [
                    { text: "Go South", next: "room_2" }
                ]
            },
            room_3: {
                text: "There is an altar in the center of the long hallway. It has a keypad. Do you step up to it?",
                choices: [
                    { text: "Step up to keypad", next: "keypad" },
                    { text: "Leave room", next: "leave_room_3" }
                ]
            },
            room_5: {
                text: "In the room, there are stacks of crates marked fragile, but nothing else.",
                choices: [
                    { text: "Go South", next: "room_6" }
                ]
            },
            room_7: {
                text: "There are some empty shackles chained to the wall, and there are also dried blood stains on the floor.",
                choices: [
                    { text: "Go North", next: "room_6" }
                ]
            },
            room_4: {
                text: "A mostly empty room with a spiral staircase leading upward to a stone shed in the woods.",
                choices: [
                    { text: "Go West", next: "room_2" },
                    { text: "Go East", next: "room_6" }
                ]
            },
            keypad: {
                text: "Upon stepping on the altar, walls suddenly appear, blocking your exit. Beside the altar, a sign appears: 'The key to entry lies in the dungeon itself. Look from above, trace its form, and you shall seeâ€”its very shape holds the symbol you seek. That symbol is the password. Only those who observe shall pass.'",
                choices: [
                    { text: "Do nothing", next: "fall_in_pit" }
                ]
            },
            keypad_correct: {
                text: "You hesitate for a moment, then as quickly as they appeared, the walls vanish, and the door in the far wall unlocks.",
                choices: [
                    { text: "Go Back", next: "leave_room_3" },
                    { text: "Continue into the now unlocked door", next: "coffin_room" }
                ]
            },
            leave_room_3: {
                text: "You want to exit the room.",
                choices: [
                    { text: "Go North", next: "room_2" }
                ]
            },
            fall_in_pit: {
                text: "You suddenly fall into a pit with deadly spikes. You die. You lose!",
                choices: [
                    { text: "Retry", next: "start" }
                ]
            },
            coffin_room: {
                text: "You enter the coffin room, a dark, eerie place. The walls are covered in old, faded paintings.",
                choices: [
                    { text: "Open coffin", next: "treasure" },
                    { text: "Leave the room", next: "fall_in_pit" }
                ]
            },
            treasure: {
                text: "You find a treasure chest! Inside, you find riches beyond your wildest dreams. You win!",
                choices: [
                    { text: "Retry", next: "start" }
                ]
            }
        };

        const storyElement = document.getElementById("story");
        const choicesElement = document.getElementById("choices");

        function renderScene(sceneKey) {
            if (!gameData[sceneKey]) {
                storyElement.textContent = "An error occurred. This path doesn't exist.";
                choicesElement.innerHTML = '<button class="choice" onclick="renderScene(\'start\')">Retry</button>';
                return;
            }

            const scene = gameData[sceneKey];
            storyElement.textContent = scene.text;
            choicesElement.innerHTML = "";

            scene.choices.forEach(choice => {
                const button = document.createElement("button");
                button.textContent = choice.text;
                button.className = "choice";
                button.onclick = () => renderScene(choice.next);
                choicesElement.appendChild(button);
            });
        }

        renderScene("playScreen");
    </script>
</body>
</html>
